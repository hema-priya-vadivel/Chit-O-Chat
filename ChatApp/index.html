  <body style="background-color: rgb(223, 131, 241);">
 <h1 style="text-align: center;">Chit'O'Chat</h1>
  <h2 style="text-align:center;">Introduce yourself with othersğŸ¤©â¤ï¸</h2>
    <div class="container">
      <br />
      <div class="jumbotron">
      <div class="row">
      <div class="col-lg-10 mb-6">
        <h3>Send us a Message</h3>
          <div class="control-group form-group">
            <div class="controls">
              <label>Full Name:</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Email Address:</label>
              <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Message:</label>
              <textarea rows="5" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <button class="btn btn-primary btn-success" id="sendMessageButton">Send Message</button>
      </div>
    </div>
  </div>
  </div>
          <div id="messages"></div>

  </div>
    <script>
      var socket=io();
    $(()=>{
      $("#sendMessageButton").click(()=>{
        var message={name: $("#name").val(),email: $("#email").val(),
        message: $("#message").val()}
        postMessage(message)
      })
      getMessages()
    })
    socket.on('message',addMessage);

    function addMessage(message){
      $("#messages").append(`<h5> ${message.name} </h5> <p> ${message.email} </p> <p> ${message.message} </p>`)
    }

    function getMessages(){
      $.get('/messages',(data)=>{
          data.forEach(addMessage);
      })
    }

    function postMessage(message){
      $.post('/messages',message)
    }

    </script>
  </body>
